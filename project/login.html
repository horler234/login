<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

  <title>Log In</title>
</head>
<body>

  <div class="login-container">
    <form class="login">
      <h1 class="welcome">Welcome</h1>
      <img class="logo" src="assets/unilag.png" alt="Logo">
      <div class="floating-label">
        <input class="userInfo"type="text" name="myUsername" required>
        <label class="floating">username</label>
      </div>

      <div class="floating-label">
        <input class="userInfo" type="password" name="myPassword" required>
        <label class="floating">password</label>
      </div>


      <input class="login-btn" type="submit" value="LOGIN">
      <a class="forgot" href="#">Forgot Password?</a>
      <p class="account100">Already have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>
</body>


</html>
